databaseChangeLog:
  - changeSet:
      author: Noel Gebhardt
      id: 5
      comment: create table comment
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
              - column:
                  name: article_id
                  type: UUID
            foreignKeys:
              - foreignKey:
                  foreignTableName: articles
                  foreignColumnNames: id
                  onDelete: CASCADE
                  onUpdate: CASCADE
                  columnNames: article_id